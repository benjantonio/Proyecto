<html>
<head> 
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
    <title>Maps JavaScript API</title>
	<style> 
  	  #map {
        height: 100%;
      }
     
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	</style> 
</head>  
	<body>
		<div id ="map"> </div> 
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=initMap" async defer></script>
	<script>
		
      var map;
  	 function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
		  center: {lat: -33.03233099768304, lng: -71.53397803629817},  
          zoom: 13,
        });
        var marker = new google.maps.Marker({
          position: {lat: -33.03233099768304, lng: -71.53397803629817},
          map: map,
	  title: 'Sede Duoc Uc, Vi√±a del mar'
        });
      }
 
      
	</script>
 
	</body> 
</html>
